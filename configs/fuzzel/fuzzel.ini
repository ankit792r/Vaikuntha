[main]
terminal= kitty
prompt="❯  "
width=36
horizontal-pad=12
vertical-pad=12
inner-pad=6
font=JetBrainsMono Nerd Font:size=14:weight=medium
show-actions=yes
fields=filename,name,generic
case-sensitive=no
exit-on-keyboard-focus-loss = yes
filter-desktop=yes
launch-immediately=no
icons-enabled=yes
fuzzy=yes
password-character=*

[border]
width=0
radius=0

[dmenu]
exit-immediately-if-empty=no
prompt="❯ "
case-sensitive=no

[key-bindings]
cancel=Escape Control+c Control+g
execute=Return KP_Enter Control+m
execute-in-terminal=Control+Return Control+KP_Enter
cursor-up=Up Control+k Control+p
cursor-down=Down Control+j Control+n
page-up=Page_Up Control+u
page-down=Page_Down Control+d
delete-line=Control+a
delete-word=Control+w
cursor-home=Home Control+a
cursor-end=End Control+e

[text-input]
placeholder-text=Type to search...
cursor=yes

[colors]
background=16161eff
text=c0caf5ff
match=2ac3deff
selection=343a55ff
selection-match=2ac3deff
selection-text=c0caf5ff
border=27a1b9ff
